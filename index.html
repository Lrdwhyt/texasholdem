<!DOCTYPE html>
<html>

<head>
    <title>Texas Hold 'Em</title>
    <!--stylesheet-->
    <script type="text/javascript" src="cards.js"></script>
    <script type="text/javascript" src="texasholdem.js"></script>

    <script type="text/javascript" src="AIPlayer.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div id="container">
        <div id="user">
            <div id="user-cards"></div>

            Bet
