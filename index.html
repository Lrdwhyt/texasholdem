<!DOCTYPE html>
<html>

<head>
    <title>Texas Hold 'Em</title>
    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="offlinestyle.css">
    <script type="text/javascript" src="js/cards.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/betting.js"></script>
    <script type="text/javascript" src="js/offlinegame.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/AIPlayer.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <meta charset="utf-8" />
</head>

<body>
    <div id="navigation">
        <div id="primary-nav">Home</div>
        <div id="secondary-nav"><div id="next-match">New match</div>
            <div id="match-controls">
                <button id="next-game">Next game</button>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="players">
            <div id="players-left"></div>
            <div id="center-column">
                <div id="players-top"></div>
                <div id="center-board">
                    <div id="board"></div>
                    <div id="pots"></div>
                </div>
                <div id="user">
                    <div id="user-stuff">
                        <div id="user-cards"></div>
                        <div id="user-info"></div>
                    </div>
                    <div id="bet-controls">
                        <span id="actions">
                            <div>
                                <button id="fold">Fold</button>
                            </div>
                            <div>
                                <button id="all-in">All-in</button>
                            </div>
                            <div>
                                <button id="decrease-bet">-</button><input type="text" id="bet"><button id="increase-bet">+</button><button id="raise">Raise</button>
                            </div>
                            <div>
                                <button id="call">Call</button>
                            </div>
                            <div>
                                <button id="check">Check</button>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
            <div id="players-right"></div>
        </div>
        
    </div>
</body>

</html>
